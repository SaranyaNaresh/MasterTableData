	{{error}}
</div>
	
<h1>
	AccountStatus
</h1>
<table class="table table-striped table-bordered">
	<thead>
		<!--<tr>
			<td><input type="text" id="txtInputName" placeHolder="Enter Name" ng-model="person.name"></td>
			<td><input type="email" id="txtInputEmail" placeHolder="Enter Email" ng-model="person.email"></td>
			<td><input type="phone" id="txtInputPhone" placeHolder="Enter Name" ng-model="person.number"></td>
			<td><button id="btnAdd" class="btn btn-info btn-sm" data-ng-click="addPerson(person);">Add</input></td>
			<td><button id="btnEdit" class="btn btn-info btn-sm" data-ng-click="updatePerson(person);">Update</input></td>
		</tr>-->
		<tr class='danger'>
			<td>Name</td>

			<td>Edit</td>
			<td>Delete</td>
		</tr>
	
	</thead>
	<tbody>
		<tr ng-repeat="status in status" class='info'>
			<td><a ng-href="#/status/{{status._id}}">{{status.name}}</a></td>

			<td><button ng-click="searchStatus(status._id);" data-toggle="modal" data-target="#statusEditModal" class="btn btn-info btn-sm">Edit</button></td>
			<td><button ng-click="deleteStatus(status._id);" class="btn btn-info btn-sm">Delete</button></td>
		</tr>
		<tr>
			<td colspan='5'><button type="button"  ng-click="searchStatus(123456789012);"class="btn btn-info btn-lg" data-toggle="modal" data-target="#statusAddModal">Add AccountStatus</button></td>
		</tr>	
	</tbody>
</table>
<!-- Add person Modal -->
<div id="statusAddModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add AccountStatus</h4>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label for="txtName">Name</label>
		    <input type="name" class="form-control" ng-model='status.name' id="txtName" placeholder="Enter Name">
		  </div>

		  <button type="submit" class="btn btn-default" data-ng-click="addStatus(status);"  data-dismiss="modal">Submit</button>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
	</div>
</div>
<!--End add person modal-->

<!--Edit person modal-->
<div id="statusEditModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit AccountStatus</h4>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label for="txtName">Name</label>
		    <input type="name" class="form-control" id="txtName" ng-model='status.name' placeholder="Update Name">
		  </div>

		  <button type="submit" class="btn btn-default"  data-ng-click="updateStatus(status);" data-dismiss="modal">Submit</button>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
</div>
</div>
<!--End edit person modal-->
